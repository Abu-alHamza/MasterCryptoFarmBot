<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/main.css" rel="stylesheet" />
    <link
      href="../css/fontawesome-free-6.6.0-web/css/all.min.css"
      rel="stylesheet"
    />
    <title>MasterCryptoFarmBot</title>
    <meta name="generator" content="MasterkinG CMS" />
  </head>
  <body class="flex min-h-screen bg-indigo-900">
    <div class="w-full max-w-md m-auto bg-gray-900 rounded p-5">
      <h1 class="text-2xl pb-5 text-center text-white">MasterCryptoFarmBot</h1>
      <div class="breadcrumbs text-sm">
        <ul>
          <li><span class="fa-solid fa-gauge mr-2"></span> Dashboard</li>
        </ul>
      </div>
      <hr class="h-px my-2 border-0 bg-gray-700" />
      <div class="flex justify-between items-center mt-5">
        <div class="flex items-center">
          <i class="fa-solid fa-user-circle text-4xl text-pink-700"></i>
          <div class="ml-3">
            <p class="text-white">Welcome, Admin</p>
            <p class="text-xs text-gray-400">You are logged in as an admin</p>
          </div>
        </div>
        <a
          href="../auth/logout.py"
          class="bg-pink-700 hover:bg-pink-800 text-white font-bold py-2 px-4 rounded"
          >Logout</a
        >
      </div>
      <hr class="h-px my-4 border-0 bg-gray-700" />
      <div>
        <h2 class="text-lg text-white">Quick Links</h2>
        <ul class="mt-2 leading-loose">
          <li>
            <a href="./bots.py" class="text-pink-400 hover:text-pink-800"
              ><span class="fa-solid fa-robot mr-2"></span> Manage Bot
              Modules</a
            >
          </li>
          <li>
            <a href="./accounts.py" class="text-pink-400 hover:text-pink-800"
              ><span class="fa-solid fa-users mr-2"></span> Manage Accounts</a
            >
          </li>
          <li>
            <a href="./settings.py" class="text-green-400 hover:text-pink-800"
              ><span class="fa-solid fa-cog mr-2"></span> Panel Settings</a
            >
          </li>
        </ul>
      </div>
      <hr class="h-px my-4 border-0 bg-gray-700" />
      <div>
        <h2 class="text-lg text-white">System Information</h2>
        <ul class="mt-2 leading-loose">
          <li>
            <span class="fa-solid fa-server mr-2"></span> Server IP:
            <span class="text-gray-400"> {{Server_IP}} </span>
          </li>
          <li>
            <span class="fa-solid fa-code-branch mr-2"></span> App Version:
            <span class="text-gray-400"> {{App_Version}} </span>
          </li>
          <li>
            <span class="fa-solid fa-calendar-day mr-2"></span> Last Update:
            <span class="text-gray-400"> {{Last_Update}} </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
